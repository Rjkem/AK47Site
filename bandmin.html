<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			/* Sets the font for the page */
			background: #f4f4f9;
			/* Light gray background */
			margin: 40px;
			/* Adds some margin around the content */
		}

		h1 {
			color: #333;
			/* Dark grey color for the heading */
		}

		ul {
			list-style-type: none;
			/* Removes bullet points from the list */
			padding: 0;
			/* Removes padding */
		}

		li {
			margin: 10px 0;
			/* Adds space between the links */
		}

		a {
			text-decoration: none;
			/* Removes underline from links */
			color: #0066cc;
			/* Sets link color to blue */
			font-size: 18px;
			/* Sets a larger font size for links */
		}

		a:hover {
			text-decoration: underline;
			/* Adds underline on hover */
		}
	</style>
</head>

<body>
	<h1>List of Useful Links</h1>
	<ul>
		<li><a href="ltd/invoice.docx?Web=1">Invoice Template</a></li>
		<li><a href="ltd/setlist.xlsx?Web=1">Setlist</a></li>
		<li><a href="ltd/ledger.xlsx?Web=1">Ledger</a></li>
	</ul>
</body>

</html>
